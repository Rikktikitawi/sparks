<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparks Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 18px;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100px;
            height: 160px;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        #question {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Гра Sparks</h1>
    <p>Вибери категорію та натисни кнопку, щоб отримати питання.</p>

    <div class="button-container">
        <button onclick="getQuestion('Past')">Past</button>
        <button onclick="getQuestion('Present')">Present</button>
        <button onclick="getQuestion('Future')">Future</button>
    </div>

    <div id="question"></div>

    <div id="actions">
  <button class="action-button">Пропустити питання</button>
  <button class="action-button">Відповісти</button>
</div>

    <script>
        const questions = {
            Future: [
                "Якби тобі залишалося жити лише один рік, як би ти його провів?",
                "Якби ти починав новий бізнес, то що б це було?",
                "Якби прямо зараз ти міг отримати будь-яку роботу в світі, то що б це була за робота?",
                "Який досвід ти все ще хочеш отримати?",
                "Якби у тебе було одне бажання, але воно має бути для іншої людини, то що б ти побажав і кому?",
                "Яку особисту мету ти хочеш досягнути в наступному році?",
                "Якби у тебе було достатньо грошей щоб завтра вийти на пенсію, чим би ти займався до кінця свого життя?",
                "Чи є якісь аспекти твого життя яким ти хотів би приділяти більше уваги?",
                "Якби ти хотів стати ближче з новим другом або партнером, то щоб ти хотів щоб вони про тебе знали?"
            ],
            Present: [
                "Що завжди може підняти тобі настрій?",
                "Як ти думаєш, яке перше враження у людей про тебе?",
                "Як ти зараз відрізняєшся від того яким ти був 5 років тому?",
                "Що ти нещодавно для себе відкрив?",
                "Чи віриш ти в кохання з першого погляду?",
                "Чим, на твою думку, має вимірюватись успіх?",
                "Чим ти захоплюєшся?",
                "Який у тебе таємний талант?",
                "Яким досвідам ти надаєш перевагу в подорожі?",
                "Яке слово чи фразу ти використовуєш занадто часто?",
                "Що для тебе означає work-life balance?",
                "Яке просте задоволення для тебе є дійсно важливим?",
                "Без чого ти не можеш жити?",
                "Як би ти описав свої стосунки з грошима?",
                "З віком, ти поводишся бішь чи менш схоже на своїх батьків?",
                "Яка твоя головна сильна сторона?",
                "Чого ти боїшся без причини? Як це впливає на твоє життя?",
                "Якої соціальної норми ти б хотів щоб не існувало?",
                "Чим ти більше всього любиш займатись наодинці?",
                "Ти більш оптимістична людина, чи песимістична?",
                "Яку одну важливу рису ти шукаєш в своїх друзях?",
                "Що ти вважаєш найважливішим для успішних стосунків?",
                "Що відрізняє тебе від більшості людей?",
                "Якому негласному правилу ти завжди слідуєш?",
                "Який предмет зі шкільної програми ти вважаєш найважливішим і чому?",
                "Яка одна ключова риса робить успішних людей такими?",
                "З яким вигаданим персонажем ти себе асоціюєш?",
                "Що ти розумієш зараз чого не розумів рік тому?",
                "Що ти досі робиш по-старому?",
                "Яку роль ти найчастіше займаєш в компанії друзів?",
                "Як ти приймаєш рішення коли нема чіткого розуміння, що робити?",
                "Які активності змушують тебе забути про час?",
                "Чи є у тебе якісь щоденні ритуали? Як вони почались?",
                "Чи є якісь публічні особи ким ти захоплюєшся?",
                "Щодо чого ти нещодавно змінив свою думку?",
                "Як би ти охарактеризував, що таке інтеллект?",
                "Що з того, що ти знаєш зараз, ти б хотів щоб розповідали в школі?",
                "Хто сама приємна людина яку ти знаєш? Що робить їх такими приємними?",
                "В яких ситуаціях ти почуваєшся найбільш впевнено?",
                "Де ти більш за все любиш зависати? Що робить це місце таким особливим?",
                "Які соціальні проблеми тебе хвилюють?",
                "Lunar event: інша людина переглядає наступні три питання і обирає одне для тебе",
                "Lunar event: витягуй картки поки не натрапиш на питання. Перед відповіддю інша людина може додати, прибрати або поміняти одне слово в питанні",
                "Lunar event: переглянь три наступні питання і обери, на яке з них відповідати",
                "Lunar event: витягуй картки поки не натрапиш на питання. Перед відповіддю інша людина може додати, прибрати або поміняти одне слово в питанні",
                "Lunar event: інша людина переглядає наступні три питання і обирає одне для тебе"
            ],
            Past: [
                "Який найкращий подарунок ти отримував?",
                "Хто був твоїм куміром поки ти зростав?"
            ]
        };

        function getQuestion(category) {
            const categoryQuestions = questions[category];
            const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
            const question = categoryQuestions[randomIndex];
            document.getElementById("question").innerText = question;
        }
    </script>

</body>
</html>
